<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - La Catrina Pool League</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-top: 2rem;
        }

        h1 {
            color: #d4af37;
            font-size: 36px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #aaa;
        }

        .section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 24px;
            color: #d4af37;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-right: 12px;
            margin-bottom: 12px;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Login form */
        .login-protected {
            display: none;
        }

        .login-form {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 32px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .login-form h2 {
            color: #d4af37;
            margin-bottom: 24px;
            font-size: 24px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        .login-form input:focus {
            outline: none;
            border-color: #d4af37;
        }

        /* Admin content sections - only visible when authenticated */
        .admin-only {
            display: none;
        }

        .admin-visible {
            display: block;
        }

        /* Admin match form styles */
        .admin-match-section {
            display: none;
        }

        .admin-match-section.visible {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
            background: #0a0a0a;
        }

        .form-group select option {
            background: #0a0a0a;
            color: #fff;
        }

        /* Winner selection with radio buttons */
        .winner-selection {
            margin-top: 16px;
        }

        .winner-option {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .winner-option:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: rgba(212, 175, 55, 0.5);
        }

        .winner-option.selected {
            background: rgba(212, 175, 55, 0.15);
            border-color: #d4af37;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .winner-option input[type="radio"] {
            margin-right: 12px;
            accent-color: #d4af37;
            transform: scale(1.2);
        }

        .winner-info {
            margin-left: 8px;
        }

        .winner-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .winner-elo {
            font-size: 14px;
            color: #888;
            margin-top: 2px;
        }

        /* Preview section */
        .preview-section {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            display: none;
        }

        .preview-section.visible {
            display: block;
        }

        .preview-title {
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* Status */
        .status {
            padding: 12px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 16px;
        }

        .status.success {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }

        /* Logout button */
        .logout-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: transparent;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        /* Leaderboard styles */
        .period-select {
            margin-bottom: 16px;
        }

        .period-select label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
        }

        .period-select select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: #fff;
        }

        .leaderboard-container {
            margin-top: 20px;
        }

        .leaderboard-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leaderboard-item.champion {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .rank {
            font-weight: bold;
            color: #d4af37;
            min-width: 30px;
        }

        .wins {
            color: #4ade80;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="logout-btn">‚Üê Volver</a>
            <div style="position: absolute; top: 2rem; right: 2rem; display: flex; align-items: center; gap: 15px;">
                <div id="langSelectorContainer"></div>
                <div id="notificationBellContainer"></div>
            </div>
            <h1>Panel de Administraci√≥n</h1>
            <p class="subtitle">Sistema de Campeones - La Catrina Pool League</p>
        </div>

        <!-- Login Section - Only visible when not authenticated -->
        <div id="loginSection" class="login-form">
            <h2>üîê Acceso Admin</h2>
            <input type="email" id="adminEmail" placeholder="Email" />
            <input type="password" id="adminPassword" placeholder="Contrase√±a" />
            <button class="btn" onclick="adminLogin()">Entrar</button>
            <div id="loginStatus"></div>
        </div>

        <!-- Admin Content - Only visible when authenticated -->
        <div id="adminContent" class="admin-only">

            <div class="section">
                <div class="section-title">üëë Campeones</div>
                <button class="btn" onclick="awardChampions('daily')">Campe√≥n del D√≠a (Ayer)</button>
                <button class="btn" onclick="awardChampions('weekly')">Campe√≥n de la Semana (Semana Pasada)</button>
                <button class="btn" onclick="awardChampions('monthly')">Campe√≥n del Mes (Mes Pasado)</button>
                <button class="btn" onclick="awardChampions('quarterly')">Campe√≥n del Trimestre (Trimestre Pasado)</button>
                <button class="btn" onclick="awardChampions('yearly')">Campe√≥n del A√±o (A√±o Pasado)</button>
                <div id="awardStatus"></div>
            </div>

            <div class="section">
                <div class="section-title">‚ûï A√±adir Partido Manualmente</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Jugador 1:</label>
                        <select id="player1" onchange="updateWinnerOptions()">
                            <option value="">Seleccionar...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Jugador 2:</label>
                        <select id="player2" onchange="updateWinnerOptions()">
                            <option value="">Seleccionar...</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Tipo de Partido:</label>
                        <select id="matchType" onchange="updatePreview()">
                            <option value="rey_mesa">Rey de la Mesa (√ó1.0)</option>
                            <option value="torneo">Torneo (√ó1.5)</option>
                            <option value="liga_grupos">Liga - Fase de Grupos (√ó2.0)</option>
                            <option value="liga_finales">Liga - Playoffs (√ó2.5)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Marcador Final:</label>
                        <div style="display: flex; gap: 8px;">
                            <div style="flex: 1;">
                                <label style="font-size: 12px; color: #888;">Ganador</label>
                                <input type="number" id="winnerScore" value="3" min="1" max="3" onchange="updatePreview()">
                            </div>
                            <div style="flex: 1;">
                                <label style="font-size: 12px; color: #888;">Perdedor</label>
                                <input type="number" id="loserScore" value="0" min="0" max="2" onchange="updatePreview()">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="winner-section">
                    <div style="color: #d4af37; font-weight: 600; margin:16px 0 8px; font-size: 14px;">Ganador:</div>
                    <div id="winnerOptions">
                        <div class="status info">Selecciona ambos jugadores primero</div>
                    </div>
                </div>
                
                <div id="adminMatchPreview" class="preview-section">
                    <div class="preview-title">üìä Previsualizaci√≥n ELO:</div>
                    <div id="adminMatchPreviewContent"></div>
                </div>
                
                <button class="btn" onclick="addAdminMatch()">‚ûï A√±adir Partido</button>
                <div id="adminMatchStatus"></div>
            </div>

            <div class="section">
                <div class="section-title">üìä Ranking Actual</div>
                
                <div class="period-select">
                    <label for="periodType">Seleccionar per√≠odo:</label>
                    <select id="periodType" onchange="loadCurrentLeaderboard()">
                        <option value="daily">Hoy</option>
                        <option value="weekly" selected>Esta Semana</option>
                        <option value="monthly">Este Mes</option>
                        <option value="quarterly">Este Trimestre</option>
                        <option value="yearly">Este A√±o</option>
                    </select>
                </div>
                
                <div id="leaderboardContainer">
                    <div class="loading">Selecciona un per√≠odo para ver el ranking</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- App Scripts -->
    <script src="../js/translations.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/badges.js"></script>
    <script src="../js/notifications.js"></script>

    <script>
        // Admin credentials (in production, these should be stored securely)
        const ADMIN_USERS = {
            'pablozamit@gmail.com': 'password123' // TEMPORARY - CHANGE IN PRODUCTION!
        };

        let isAdminAuthenticated = false;

        // Check authentication on page load
        function checkAdminAuth() {
            const userStr = localStorage.getItem('adminAuth');
            if (userStr) {
                const userData = JSON.parse(userStr);
                if (userData.isAuthenticated && Date.now() < userData.expiresAt) {
                    isAdminAuthenticated = true;
                    showAdminContent();
                }
            }
        }

        // Admin login
        async function adminLogin() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            const statusDiv = document.getElementById('loginStatus');

            if (!email || !password) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Ingresa email y contrase√±a</div>';
                return;
            }

            statusDiv.innerHTML = '<div class="status info">‚è≥ Verificando...</div>';

            // Check credentials
            if (ADMIN_USERS[email] && ADMIN_USERS[email] === password) {
                isAdminAuthenticated = true;
                
                // Save auth state
                const userData = {
                    isAuthenticated: true,
                    expiresAt: Date.now() + (24 * 60 * 60 * 1000), // 24 hours
                    email: email
                };
                localStorage.setItem('adminAuth', JSON.stringify(userData));
                
                showAdminContent();
                statusDiv.innerHTML = '<div class="status success">‚úÖ Acceso concedido</div>';
                
                // Clear login form
                document.getElementById('adminEmail').value = '';
                document.getElementById('adminPassword').value = '';
                
            } else {
                statusDiv.innerHTML = '<div class="status error">‚ùå Credenciales incorrectas</div>';
            }
        }

        // Logout
        function adminLogout() {
            isAdminAuthenticated = false;
            localStorage.removeItem('adminAuth');
            location.reload();
        }

        // Show admin content
        function showAdminContent() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminContent').classList.remove('admin-only');
            document.getElementById('adminContent').classList.add('admin-visible');
            
            // Load admin functions from firebase.js
            loadAdminMatchUsers();
            loadCurrentLeaderboard();
        }

        // Load users for admin match form
        let allUsersData = [];

        async function loadAdminMatchUsers() {
            try {
                const usersSnap = await database.ref('users').once('value');
                const users = usersSnap.val();
                
                if (!users) return;
                
                // Sort by username
                allUsersData = Object.entries(users).map(([uid, user]) => ({
                    uid,
                    ...user
                })).sort((a, b) => a.username.localeCompare(b.username));
                
                // Populate player selects
                const player1Select = document.getElementById('player1');
                const player2Select = document.getElementById('player2');
                
                player1Select.innerHTML = '<option value="">Seleccionar...</option>';
                player2Select.innerHTML = '<option value="">Seleccionar...</option>';
                
                allUsersData.forEach(user => {
                    const option1 = document.createElement('option');
                    option1.value = user.uid;
                    option1.textContent = user.username;
                    player1Select.appendChild(option1);
                    
                    const option2 = document.createElement('option');
                    option2.value = user.uid;
                    option2.textContent = user.username;
                    player2Select.appendChild(option2);
                });
                
                console.log('‚úÖ Loaded', allUsersData.length, 'users for admin match form');
                
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Update winner options when both players are selected
        function updateWinnerOptions() {
            const player1Id = document.getElementById('player1').value;
            const player2Id = document.getElementById('player2').value;
            const winnerContainer = document.getElementById('winnerOptions');
            
            if (!player1Id || !player2Id) {
                winnerContainer.innerHTML = '<div class="status info">Selecciona ambos jugadores primero</div>';
                return;
            }
            
            if (player1Id === player2Id) {
                winnerContainer.innerHTML = '<div class="status error">Los jugadores deben ser diferentes</div>';
                return;
            }
            
            // Create radio button options for winner selection
            const player1 = allUsersData.find(u => u.uid === player1Id);
            const player2 = allUsersData.find(u => u.uid === player2Id);
            
            if (!player1 || !player2) return;
            
            winnerContainer.innerHTML = `
                <div class="winner-option" onclick="selectWinner('${player1.uid}')">
                    <input type="radio" name="winner" value="${player1.uid}">
                    <div class="winner-info">
                        <div class="winner-name">${player1.username}</div>
                        <div class="winner-elo">ELO: ${player1.elo_rating || 1200}</div>
                    </div>
                </div>
                <div class="winner-option" onclick="selectWinner('${player2.uid}')">
                    <input type="radio" name="winner" value="${player2.uid}">
                    <div class="winner-info">
                        <div class="winner-name">${player2.username}</div>
                        <div class="winner-elo">ELO: ${player2.elo_rating || 1200}</div>
                    </div>
                </div>
            `;
            
            updatePreview();
        }

        // Select winner
        function selectWinner(playerId) {
            // Update visual selection
            document.querySelectorAll('.winner-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            event.currentTarget.classList.add('selected');
            
            // Update selected radio button
            const radioButton = event.currentTarget.querySelector('input[type="radio"]');
            radioButton.checked = true;
            
            console.log('üéØ Selected winner:', playerId);
            updatePreview();
        }

        // Get selected winner
        function getSelectedWinner() {
            const selectedRadio = document.querySelector('input[name="winner"]:checked');
            return selectedRadio ? selectedRadio.value : null;
        }

        // Update ELO preview
        async function updatePreview() {
            const player1Id = document.getElementById('player1').value;
            const player2Id = document.getElementById('player2').value;
            const winnerId = getSelectedWinner();
            const matchType = document.getElementById('matchType').value;
            const winnerScore = parseInt(document.getElementById('winnerScore').value) || 3;
            const loserScore = parseInt(document.getElementById('loserScore').value) || 0;
            const statusDiv = document.getElementById('adminMatchStatus');
            
            if (!player1Id || !player2Id || !winnerId) {
                document.getElementById('adminMatchPreview').classList.remove('visible');
                return;
            }
            
            if (player1Id === player2Id) {
                return;
            }
            
            try {
                const player1 = allUsersData.find(u => u.uid === player1Id);
                const player2 = allUsersData.find(u => u.uid === player2Id);
                const winner = allUsersData.find(u => u.uid === winnerId);
                const loser = winnerId === player1Id ? player2 : player1;
                
                if (!player1 || !player2 || !winner) return;
                
                const winnerElo = winner.elo_rating || 1200;
                const loserElo = loser.elo_rating || 1200;
                const winnerMatches = winner.matches_played || 0;
                const loserMatches = loser.matches_played || 0;
                
                // Calculate ELO changes
                const changes = calculateMatchEloChange(winnerElo, loserElo, winnerMatches, loserMatches, matchType);
                
                document.getElementById('adminMatchPreview').classList.add('visible');
                document.getElementById('adminMatchPreviewContent').innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; gap: 20px;">
                        <div>
                            <strong>${player1.username}:</strong> ${winnerElo} ‚Üí ${winnerId === player1Id ? changes.winnerElo : changes.loserElo} (${winnerId === player1Id ? changes.winnerChange : changes.loserChange >= 0 ? '+' : ''}${winnerId === player1Id ? changes.winnerChange : changes.loserChange})
                        </div>
                        <div style="color: #d4af37;">vs</div>
                        <div>
                            <strong>${player2.username}:</strong> ${loserElo} ‚Üí ${winnerId === player2Id ? changes.winnerElo : changes.loserElo} (${winnerId === player2Id ? changes.winnerChange : changes.loserChange >= 0 ? '+' : ''}${winnerId === player2Id ? changes.winnerChange : changes.loserChange})
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error updating preview:', error);
            }
        }

        // Add admin match
        async function addAdminMatch() {
            const player1Id = document.getElementById('player1').value;
            const player2Id = document.getElementById('player2').value;
            const winnerId = getSelectedWinner();
            const matchType = document.getElementById('matchType').value;
            const winnerScore = parseInt(document.getElementById('winnerScore').value) || 3;
            const loserScore = parseInt(document.getElementById('loserScore').value) || 0;
            const statusDiv = document.getElementById('adminMatchStatus');
            
            // Validation
            if (!player1Id || !player2Id) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Selecciona ambos jugadores</div>';
                return;
            }
            
            if (player1Id === player2Id) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Los jugadores deben ser diferentes</div>';
                return;
            }
            
            if (!winnerId) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Selecciona el ganador</div>';
                return;
            }
            
            statusDiv.innerHTML = '<div class="status info">‚è≥ A√±adiendo partido...</div>';
            
            try {
                const player1 = allUsersData.find(u => u.uid === player1Id);
                const player2 = allUsersData.find(u => u.uid === player2Id);
                const winner = allUsersData.find(u => u.uid === winnerId);
                const loser = winnerId === player1Id ? player2 : player1;
                
                const winnerElo = winner.elo_rating || 1200;
                const loserElo = loser.elo_rating || 1200;
                const winnerMatches = winner.matches_played || 0;
                const loserMatches = loser.matches_played || 0;
                
                // Calculate ELO changes
                const changes = calculateMatchEloChange(winnerElo, loserElo, winnerMatches, loserMatches, matchType);
                
                // Create match data
                const matchData = {
                    player1_id: player1Id,
                    player1_username: player1.username,
                    player2_id: player2Id,
                    player2_username: player2.username,
                    winner_id: winnerId,
                    match_type: matchType,
                    status: 'confirmed',
                    confirmed_at: Date.now(),
                    confirmed_hour: new Date().getHours(),
                    confirmed_minute: new Date().getMinutes(),
                    confirmed_day_of_week: new Date().getDay(),
                    is_weekend: new Date().getDay() === 0 || new Date().getDay() === 6,
                    player1_score: winnerId === player1Id ? winnerScore : loserScore,
                    player2_score: winnerId === player2Id ? winnerScore : loserScore,
                    winner_score: winnerScore,
                    loser_score: loserScore,
                    winner_elo_change: changes.winnerChange,
                    loser_elo_change: changes.loserChange,
                    winner_new_elo: changes.winnerElo,
                    loser_new_elo: changes.loserElo,
                    created_at: Date.now(),
                    submitted_by: 'admin',
                    submitted_at: Date.now(),
                    admin_match: true
                };
                
                // Save match to Firebase

        // Calculate ELO change for a single match
        function calculateMatchEloChange(winnerElo, loserElo, winnerMatches, loserMatches, matchType) {
            const K = matchType === 'torneo' ? 32 : (matchType === 'liga_finales' ? 24 : 16);
            
            const expectedWinner = 1 / (1 + Math.pow(10, (loserElo - winnerElo) / 400));
            const expectedLoser = 1 / (1 + Math.pow(10, (winnerElo - loserElo) / 400));
            
            const actualWinner = 1;
            const actualLoser = 0;
            
            const winnerChange = Math.round(K * (actualWinner - expectedWinner));
            const loserChange = Math.round(K * (actualLoser - expectedLoser));
            
            return {
                winnerElo: winnerElo + winnerChange,
                loserElo: loserElo + loserChange,
                winnerChange,
                loserChange
            };
        }
