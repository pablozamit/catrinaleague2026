<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking ELO - La Catrina</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0a;
            --color-felt: #1a4a2e;
            --color-gold: #d4af37;
            --color-gold-light: #f4d03f;
            --color-white: #f5f5f5;
            --color-text-muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-bg);
            min-height: 100vh;
            color: var(--color-white);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, rgba(26, 74, 46, 0.3) 0%, transparent 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--color-gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--color-gold);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* Contenedor principal */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Info de actualizaci√≥n */
        .update-info {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .update-info p {
            color: var(--color-gold);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Tabla de ranking */
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .ranking-table thead {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(212, 175, 55, 0.1) 100%);
        }

        .ranking-table th {
            padding: 1.2rem 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--color-gold);
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .ranking-table th:last-child {
            text-align: right;
        }

        .ranking-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ranking-table tr:last-child td {
            border-bottom: none;
        }

        .ranking-table tr:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        /* Posici√≥n */
        .position {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.2rem;
            width: 60px;
        }

        .position.top-3 {
            color: var(--color-gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* Jugador */
        .player-name {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .player-link {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .player-link:hover {
            color: var(--color-gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .new-badge {
            font-size: 0.6rem;
            background: var(--color-gold);
            color: var(--color-bg);
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            font-weight: 700;
            display: inline-block;
            vertical-align: middle;
        }

        /* ELO */
        .elo {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--color-white);
            text-align: right;
        }

        .elo-change {
            font-size: 0.75rem;
            margin-left: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        .elo-change.positive {
            color: #4ade80;
        }

        .elo-change.negative {
            color: #f87171;
        }

        .elo-change.neutral {
            color: var(--color-text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .back-link {
                position: relative;
                top: auto;
                left: auto;
                justify-content: center;
                margin-bottom: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .ranking-table th,
            .ranking-table td {
                padding: 0.8rem 0.5rem;
            }

            .position {
                font-size: 1rem;
                width: 40px;
            }

            .player-name {
                font-size: 0.9rem;
            }

            .elo {
                font-size: 1.1rem;
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--color-text-muted);
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../" class="back-link">
            <span>‚Üê</span>
            <span data-i18n="back_to_table">Volver a la mesa</span>
        </a>
        <div style="position: absolute; top: 2rem; right: 2rem;">
            <div id="langSelectorContainer"></div>
        </div>
        <h1 data-i18n="ranking_title">RANKING ELO</h1>
        <p data-i18n="app_name">La Catrina Pool League</p>
    </div>

    <div class="container">
        <div class="update-info">
            <p id="updateTime"><span data-i18n="ranking_update">üé± √öltima actualizaci√≥n</span>: <span data-i18n="loading">Cargando...</span></p>
        </div>

        <table class="ranking-table">
            <thead>
                <tr>
                    <th data-i18n="ranking_position">#</th>
                    <th data-i18n="ranking_player">Jugador</th>
                    <th data-i18n="ranking_matches">Partidos</th>
                    <th style="text-align: right;" data-i18n="ranking_elo">ELO</th>
                    <th style="text-align: center;" data-i18n="ranking_7day_change">7 d√≠as</th>
                </tr>
            </thead>
            <tbody id="rankingTableBody">
                <tr>
                    <td colspan="4" style="text-align: center; padding: 2rem; color: var(--color-text-muted);">
                        <span data-i18n="ranking_loading">Cargando ranking...</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p data-i18n="ranking_footer">La Catrina Pool League ¬© 2025</p>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- App Scripts -->
    <script src="../js/translations.js"></script>
    <script src="../js/firebase.js"></script>

    <script>
        // Wait for Firebase to load
        function waitForFirebase() {
            return new Promise((resolve) => {
                if (typeof firebase !== 'undefined') {
                    resolve();
                } else {
                    setTimeout(() => waitForFirebase().then(resolve), 100);
                }
            });
        }

        // Load and display ranking
        async function loadRanking() {
            try {
                const usersSnap = await database.ref('users').once('value');
                const users = usersSnap.val();
                
                if (!users) {
                    document.getElementById('rankingTableBody').innerHTML = `
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 2rem; color: var(--color-text-muted);">
                                ${t('ranking_loading')}
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                // Convert to array and sort by ELO
                const userArray = Object.entries(users).map(([uid, user]) => ({
                    uid,
                    ...user
                })).sort((a, b) => (b.elo_rating || 1200) - (a.elo_rating || 1200));
                
                // Render table
                const tbody = document.getElementById('rankingTableBody');
                tbody.innerHTML = userArray.map((user, index) => {
                    const position = index + 1;
                    const positionClass = position <= 3 ? 'position top-3' : 'position';
                    const elo = user.elo_rating || 1200;
                    const matches = user.matches_played || 0;
                    const isNew = matches === 0;
                    
                    return `
                        <tr>
                            <td class="${positionClass}">${position}</td>
                            <td class="player-name">
                                <a href="../perfil/?u=${encodeURIComponent(user.username)}" class="player-link">
                                    ${user.username}
                                </a>
                                ${isNew ? `<span class="new-badge" data-i18n="label_new">NUEVO</span>` : ''}
                            </td>
                            <td>${matches}</td>
                            <td class="elo">${elo}</td>
                        </tr>
                    `;
                }).join('');
                
                // Update timestamp
                const now = new Date();
                const currentLang = getCurrentLanguage();
                const locale = currentLang === 'en' ? 'en-US' : 'es-ES';
                
                const dateStr = now.toLocaleDateString(locale, { 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                });
                
                const updateLabel = t('ranking_update');
                document.getElementById('updateTime').innerHTML = `${updateLabel}: ${dateStr}`;
                
                // Run updatePageLanguage to catch newly added elements (like the NEW badge)
                updatePageLanguage();
                
            } catch (error) {
                console.error('Error loading ranking:', error);
                document.getElementById('rankingTableBody').innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 2rem; color: #f87171;">
                            ${t('error_loading_data')}: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // Initialize
        waitForFirebase().then(async () => {
            // Initialize language selector
            const selectorContainer = document.getElementById('langSelectorContainer');
            if (selectorContainer) {
                selectorContainer.innerHTML = createLanguageSelector();
                // Override selector style to fit header
                const selector = document.getElementById('languageSelector');
                if (selector) {
                    selector.style.borderColor = 'rgba(212, 175, 55, 0.5)';
                    selector.style.background = 'rgba(0, 0, 0, 0.3)';
                }
            }
            
            initFirebase();
            await loadRanking();
        });
    </script>
</body>
</html>
