<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking ELO - La Catrina</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0a;
            --color-felt: #1a4a2e;
            --color-gold: #d4af37;
            --color-gold-light: #f4d03f;
            --color-white: #f5f5f5;
            --color-text-muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-bg);
            min-height: 100vh;
            color: var(--color-white);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, rgba(26, 74, 46, 0.3) 0%, transparent 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--color-gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--color-gold);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* Contenedor principal */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Info de actualizaci√≥n */
        .update-info {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .update-info p {
            color: var(--color-gold);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .loading-7day {
            color: var(--color-text-muted);
            font-size: 0.8rem;
            font-style: italic;
            margin-top: 0.5rem;
        }

        /* 7-day ELO change indicators */
        .change-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            min-width: 40px;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid;
        }

        .change-indicator.neutral {
            background: rgba(136, 136, 136, 0.1);
            color: var(--color-text-muted);
            border-color: rgba(136, 136, 136, 0.3);
        }

        .change-indicator.up {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border-color: rgba(34, 197, 94, 0.4);
        }

        .change-indicator.down {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.4);
        }

        .change-indicator .arrow {
            font-weight: bold;
        }

        /* Tabla de ranking */
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .ranking-table thead {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(212, 175, 55, 0.1) 100%);
        }

        .ranking-table th {
            padding: 1.2rem 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--color-gold);
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .ranking-table th:last-child {
            text-align: right;
        }

        .ranking-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ranking-table tr:last-child td {
            border-bottom: none;
        }

        .ranking-table tr:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        /* Posici√≥n */
        .position {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.2rem;
            width: 60px;
        }

        .position.top-3 {
            color: var(--color-gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* Captain styling for top 6 players */
        .ranking-table tr:nth-child(-n+6) {
            background: linear-gradient(135deg, 
                rgba(212, 175, 55, 0.08) 0%, 
                rgba(212, 175, 55, 0.02) 100%);
            box-shadow: 
                0 0 20px rgba(212, 175, 55, 0.1),
                inset 0 1px 0 rgba(212, 175, 55, 0.1);
        }

        .ranking-table tr:nth-child(-n+6):hover {
            background: linear-gradient(135deg, 
                rgba(212, 175, 55, 0.12) 0%, 
                rgba(212, 175, 55, 0.04) 100%);
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.2),
                inset 0 1px 0 rgba(212, 175, 55, 0.15);
        }

        .captain-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-left: 8px;
            padding: 2px 6px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(212, 175, 55, 0.1) 100%);
            color: var(--color-gold);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }

        .captain-badge .icon {
            font-size: 0.8rem;
        }

        /* Jugador */
        .player-name {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .player-link {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .player-link:hover {
            color: var(--color-gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .new-badge {
            font-size: 0.6rem;
            background: var(--color-gold);
            color: var(--color-bg);
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            font-weight: 700;
            display: inline-block;
            vertical-align: middle;
        }

        /* ELO */
        .elo {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--color-white);
            text-align: right;
        }

        .elo-change {
            font-size: 0.75rem;
            margin-left: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        .elo-change.positive {
            color: #4ade80;
        }

        .elo-change.negative {
            color: #f87171;
        }

        .elo-change.neutral {
            color: var(--color-text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .back-link {
                position: relative;
                top: auto;
                left: auto;
                justify-content: center;
                margin-bottom: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .ranking-table th,
            .ranking-table td {
                padding: 0.8rem 0.5rem;
            }

            .position {
                font-size: 1rem;
                width: 40px;
            }

            .player-name {
                font-size: 0.9rem;
            }

            .elo {
                font-size: 1.1rem;
            }

            .change-indicator {
                padding: 2px 4px;
                font-size: 0.7rem;
                min-width: 35px;
            }

            .captain-badge {
                padding: 1px 4px;
                font-size: 0.6rem;
            }

            .captain-badge .icon {
                font-size: 0.7rem;
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--color-text-muted);
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../" class="back-link">
            <span>‚Üê</span>
            <span data-i18n="back_to_table">Volver a la mesa</span>
        </a>
        <div style="position: absolute; top: 2rem; right: 2rem;">
            <div id="langSelectorContainer"></div>
        </div>
        <h1 data-i18n="ranking_title">RANKING ELO</h1>
        <p data-i18n="app_name">La Catrina Pool League</p>
    </div>

    <div class="container">
        <div class="update-info">
            <p id="updateTime"><span data-i18n="ranking_update">üé± √öltima actualizaci√≥n</span>: <span data-i18n="loading">Cargando...</span></p>
            <p class="loading-7day" id="sevenDayLoading" style="display: none;" data-i18n="ranking_7day_calculating">üìä Calculando cambios de 7 d√≠as...</p>
        </div>

        <table class="ranking-table">
            <thead>
                <tr>
                    <th data-i18n="ranking_position">#</th>
                    <th data-i18n="ranking_player">Jugador</th>
                    <th data-i18n="ranking_matches">Partidos</th>
                    <th style="text-align: right;" data-i18n="ranking_elo">ELO</th>
                    <th style="text-align: center;" data-i18n="ranking_7day_change">7 d√≠as</th>
                </tr>
            </thead>
            <tbody id="rankingTableBody">
                <tr>
                    <td colspan="4" style="text-align: center; padding: 2rem; color: var(--color-text-muted);">
                        <span data-i18n="ranking_loading">Cargando ranking...</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p data-i18n="ranking_footer">La Catrina Pool League ¬© 2025</p>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- App Scripts -->
    <script src="../js/translations.js"></script>
    <script src="../js/firebase.js"></script>

    <script>
        // Wait for Firebase to load
        function waitForFirebase() {
            return new Promise((resolve) => {
                if (typeof firebase !== 'undefined') {
                    resolve();
                } else {
                    setTimeout(() => waitForFirebase().then(resolve), 100);
                }
            });
        }

        // Calculate ELO 7 days ago for each player
        async function calculateSevenDayEloChanges(currentUsers) {
            console.log('üéØ Calculating 7-day ELO changes...');
            
            try {
                // Calculate the timestamp for 7 days ago
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                const sevenDaysAgoTimestamp = sevenDaysAgo.getTime();

                console.log('üîç Calculating from:', sevenDaysAgo.toISOString());

                // Initialize all players with neutral changes
                const eloChanges = {};
                currentUsers.forEach(user => {
                    eloChanges[user.uid] = {
                        change: 0,
                        currentElo: user.elo_rating || 1200,
                        historicalElo: user.elo_rating || 1200
                    };
                });

                // Get all confirmed matches
                const matchesSnap = await database.ref('matches').orderByChild('confirmed_at').once('value');
                const matches = matchesSnap.val();

                if (!matches) {
                    console.log('üìä No matches found, returning neutral changes');
                    return eloChanges;
                }

                console.log(`üìà Found ${Object.keys(matches).length} total matches`);

                // Filter and process matches from last 7 days
                const recentMatches = Object.entries(matches)
                    .map(([id, match]) => ({ id, ...match }))
                    .filter(match => {
                        return match.status === 'confirmed' &&
                               match.confirmed_at &&
                               match.confirmed_at >= sevenDaysAgoTimestamp &&
                               match.confirmed_at <= Date.now();
                    })
                    .sort((a, b) => a.confirmed_at - b.confirmed_at);

                console.log(`üéØ Found ${recentMatches.length} matches from last 7 days`);

                if (recentMatches.length === 0) {
                    console.log('üìä No recent matches, returning neutral changes');
                    return eloChanges;
                }

                // Calculate historical ELO by replaying matches
                const historicalElo = {};
                currentUsers.forEach(user => {
                    historicalElo[user.uid] = user.elo_rating || 1200;
                });

                // Process each match chronologically
                let processedCount = 0;
                for (const match of recentMatches) {
                    try {
                        if (match.winner_id && match.player1_id && match.player2_id) {
                            const winnerId = match.winner_id;
                            const loserId = match.winner_id === match.player1_id ? match.player2_id : match.player1_id;

                            if (historicalElo[winnerId] !== undefined && historicalElo[loserId] !== undefined) {
                                const winnerCurrentElo = historicalElo[winnerId];
                                const loserCurrentElo = historicalElo[loserId];

                                // Calculate ELO change for this match
                                const eloChange = calculateMatchEloChange(
                                    winnerCurrentElo,
                                    loserCurrentElo,
                                    0,
                                    0,
                                    match.match_type || 'rey_mesa'
                                );

                                // Update historical ELOs
                                historicalElo[winnerId] = eloChange.winnerElo;
                                historicalElo[loserId] = eloChange.loserElo;
                                processedCount++;
                            }
                        }
                    } catch (matchError) {
                        console.error('Error processing match:', match.id, matchError);
                    }
                }

                console.log(`‚úÖ Processed ${processedCount} matches successfully`);

                // Calculate final changes
                currentUsers.forEach(user => {
                    const currentElo = user.elo_rating || 1200;
                    const historicalEloValue = historicalElo[user.uid] || currentElo;
                    const change = currentElo - historicalEloValue;

                    eloChanges[user.uid] = {
                        change: change,
                        currentElo: currentElo,
                        historicalElo: historicalEloValue
                    };
                });

                console.log('üìä Final 7-day ELO changes calculated');
                return eloChanges;

            } catch (error) {
                console.error('‚ùå Critical error in 7-day ELO calculation:', error);

                // Return neutral changes for all players
                const neutralChanges = {};
                currentUsers.forEach(user => {
                    neutralChanges[user.uid] = {
                        change: 0,
                        currentElo: user.elo_rating || 1200,
                        historicalElo: user.elo_rating || 1200
                    };
                });
                return neutralChanges;
            }
        }

        // Calculate ELO change for a single match
        function calculateMatchEloChange(winnerElo, loserElo, winnerMatches, loserMatches, matchType) {
            const K = matchType === 'torneo' ? 32 : (matchType === 'liga_finales' ? 24 : 16);
            
            const expectedWinner = 1 / (1 + Math.pow(10, (loserElo - winnerElo) / 400));
            const expectedLoser = 1 / (1 + Math.pow(10, (winnerElo - loserElo) / 400));
            
            const actualWinner = 1;
            const actualLoser = 0;
            
            const winnerChange = Math.round(K * (actualWinner - expectedWinner));
            const loserChange = Math.round(K * (actualLoser - expectedLoser));
            
            return {
                winnerElo: winnerElo + winnerChange,
                loserElo: loserElo + loserChange,
                winnerChange,
                loserChange
            };
        }

        // Load and display ranking
        async function loadRanking() {
            try {
                const usersSnap = await database.ref('users').once('value');
                const users = usersSnap.val();
                
                if (!users) {
                    document.getElementById('rankingTableBody').innerHTML = `
                        <tr>
                    <td colspan="5" style="text-align: center; padding: 2rem; color: var(--color-text-muted);">
                        ${t('ranking_loading')}
                    </td>
                        </tr>
                    `;
                    return;
                }
                
                // Convert to array and sort by ELO
                const userArray = Object.entries(users).map(([uid, user]) => ({
                    uid,
                    ...user
                })).sort((a, b) => (b.elo_rating || 1200) - (a.elo_rating || 1200));

                // Calculate 7-day ELO changes
                console.log('üéØ Loading ranking with 7-day change tracking...');
                
                // Show loading indicator
                const loadingEl = document.getElementById('sevenDayLoading');
                if (loadingEl) {
                    loadingEl.style.display = 'block';
                    loadingEl.textContent = t('ranking_7day_calculating') || 'üìä Calculating 7-day changes...';
                }
                
                let eloChanges = {};
                try {
                    eloChanges = await calculateSevenDayEloChanges(userArray);
                    console.log('‚úÖ 7-day calculation completed');
                } catch (calcError) {
                    console.error('‚ùå Calculation failed, using neutral:', calcError);
                    // Use neutral changes if calculation fails
                    userArray.forEach(user => {
                        eloChanges[user.uid] = {
                            change: 0,
                            currentElo: user.elo_rating || 1200,
                            historicalElo: user.elo_rating || 1200
                        };
                    });
                    console.log('üé≠ Using neutral changes');
                }
                
                // Hide loading indicator
                if (loadingEl) {
                    loadingEl.style.display = 'none';
                }
                
                // Render table
                const tbody = document.getElementById('rankingTableBody');
                tbody.innerHTML = userArray.map((user, index) => {
                    const position = index + 1;
                    const positionClass = position <= 3 ? 'position top-3' : 'position';
                    const elo = user.elo_rating || 1200;
                    const matches = user.matches_played || 0;
                    const isNew = matches === 0;
                    
                    // Get 7-day change
                    const changeData = eloChanges[user.uid] || { change: 0 };
                    const change = changeData.change || 0;
                    
                    // Determine change indicator
                    let changeClass = 'neutral';
                    let changeSymbol = '‚Üí';
                    let changeText = '0';
                    
                    if (change > 0) {
                        changeClass = 'up';
                        changeSymbol = '‚Üó';
                        changeText = `+${change}`;
                    } else if (change < 0) {
                        changeClass = 'down';
                        changeSymbol = '‚Üò';
                        changeText = `${change}`;
                    }
                    
                    console.log(`${user.username}: ELO ${elo}, 7-day change: ${change}`);
                    
                    return `
                        <tr>
                            <td class="${positionClass}">${position}</td>
                            <td class="player-name">
                                <a href="../perfil/?u=${encodeURIComponent(user.username)}" class="player-link">
                                    ${user.username}
                                </a>
                                ${isNew ? `<span class="new-badge" data-i18n="label_new">NUEVO</span>` : ''}
                                ${position <= 6 ? `<span class="captain-badge"><span class="icon">üè¥‚Äç‚ò†Ô∏è</span><span>?</span></span>` : ''}
                            </td>
                            <td>${matches}</td>
                            <td class="elo">${elo}</td>
                            <td style="text-align: center;">
                                <div class="change-indicator ${changeClass}">
                                    <span class="arrow">${changeSymbol}</span>
                                    <span>${changeText}</span>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
                
                // Update timestamp
                const now = new Date();
                const currentLang = getCurrentLanguage();
                const locale = currentLang === 'en' ? 'en-US' : 'es-ES';
                
                const dateStr = now.toLocaleDateString(locale, { 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                });
                
                const updateLabel = t('ranking_update');
                document.getElementById('updateTime').innerHTML = `${updateLabel}: ${dateStr}`;
                
                // Run updatePageLanguage to catch newly added elements (like the NEW badge)
                updatePageLanguage();
                
            } catch (error) {
                console.error('Error loading ranking:', error);
                document.getElementById('rankingTableBody').innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 2rem; color: #f87171;">
                            ${t('error_loading_data')}: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // Initialize with timeout protection
        function initializeApp() {
            try {
                // Initialize language selector
                if (typeof createLanguageSelector === 'function') {
                    const selectorContainer = document.getElementById('langSelectorContainer');
                    if (selectorContainer) {
                        selectorContainer.innerHTML = createLanguageSelector();
                        const selector = document.getElementById('languageSelector');
                        if (selector) {
                            selector.style.borderColor = 'rgba(212, 175, 55, 0.5)';
                            selector.style.background = 'rgba(0, 0, 0, 0.3)';
                        }
                    }
                }
            } catch (error) {
                console.warn('Language selector init failed:', error);
            }

            // Initialize Firebase
            try {
                if (typeof initFirebase === 'function') {
                    initFirebase();
                }
            } catch (error) {
                console.warn('Firebase init failed:', error);
            }

            // Load ranking with error handling
            loadRanking().catch(error => {
                console.error('Ranking load failed:', error);
                // Show fallback message
                const tbody = document.getElementById('rankingTableBody');
                if (tbody) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 2rem; color: var(--color-text-muted);">
                                Error loading data. Please refresh the page.
                            </td>
                        </tr>
                    `;
                }
            });
        }

        // Initialize immediately and also wait for Firebase
        initializeApp();

        waitForFirebase().then(() => {
            console.log('Firebase loaded, retrying...');
            initializeApp();
        });

        // Force retry after 10 seconds
        setTimeout(() => {
            console.log('Force retry after timeout...');
            initializeApp();
        }, 10000);
    </script>
</body>
</html>
