<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n de Badges - La Catrina</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #000; 
            color: #fff;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .log { 
            background: #222; 
            padding: 15px; 
            border-radius: 5px; 
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        button { 
            background: #d4af37; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px 5px;
        }
        button:hover { background: #f4d03f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéñÔ∏è Verificaci√≥n Retroactiva de Badges</h1>
        <p>Esta p√°gina otorgar√° badges faltantes a todos los usuarios existentes.</p>
        
        <button onclick="runBadgeFix()">üöÄ Ejecutar Verificaci√≥n de Badges</button>
        <button onclick="clearLog()">üßπ Limpiar Log</button>
        
        <div id="log" class="log">Esperando instrucciones...</div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- App Scripts -->
    <script src="../js/translations.js"></script>
    <script src="../js/badges.js"></script>
    <script src="../js/firebase.js"></script>

    <script>
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : 
                             type === 'error' ? 'error' : 
                             type === 'warning' ? 'warning' : '';
            logEl.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = 'Log limpiado.\n';
        }

        async function runBadgeFix() {
            log('üöÄ Iniciando verificaci√≥n de badges...', 'info');
            
            try {
                // Wait for Firebase to load
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase no est√° cargado');
                }

                log('‚úÖ Firebase cargado', 'success');
                
                // Initialize Firebase
                initFirebase();
                log('‚úÖ Firebase inicializado', 'success');

                // Wait a moment for initialization
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Run the retroactive badge award function
                log('üéñÔ∏è Ejecutando verificaci√≥n retroactiva...', 'info');
                const result = await retroactivelyAwardBadges();

                if (result && result.success) {
                    log(`üéâ ¬°√âXITO! Se otorgaron ${result.totalBadgesAwarded} badges`, 'success');
                    
                    if (result.userResults) {
                        log('üìä Resumen por usuario:', 'info');
                        Object.entries(result.userResults).forEach(([username, data]) => {
                            if (data.awarded) {
                                log(`  ‚úÖ ${username}: ${data.awarded} badges - ${data.badges.join(', ')}`, 'success');
                            } else if (data.error) {
                                log(`  ‚ùå ${username}: Error - ${data.error}`, 'error');
                            } else {
                                log(`  ‚ÑπÔ∏è ${username}: No necesita badges adicionales`, 'info');
                            }
                        });
                    }
                    
                    log('\nüí° INSTRUCCIONES:', 'info');
                    log('1. Ve al perfil de cualquier usuario para ver sus nuevos badges', 'info');
                    log('2. Los badges aparecer√°n en la secci√≥n "Badges Obtenidos"', 'info');
                    log('3. Los puntos de experiencia y nivel se han actualizado autom√°ticamente', 'info');
                } else {
                    log(`‚ùå Error: ${result ? result.error : 'Resultado desconocido'}`, 'error');
                }

            } catch (error) {
                log(`‚ùå Error cr√≠tico: ${error.message}`, 'error');
                log(`Stack trace: ${error.stack}`, 'error');
            }
        }

        // Auto-run when page loads
        window.addEventListener('load', () => {
            log('üìÑ P√°gina de verificaci√≥n de badges cargada', 'info');
            log('‚ÑπÔ∏è Haz clic en "Ejecutar Verificaci√≥n de Badges" para comenzar', 'info');
        });
    </script>
</body>
</html>
