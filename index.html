<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Catrina - Pool League</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0a;
            --color-felt: #1a4a2e;
            --color-felt-light: #2a6a42;
            --color-wood: #3d2817;
            --color-wood-light: #5a3d24;
            --color-gold: #d4af37;
            --color-gold-light: #f4d03f;
            --color-white: #f5f5f5;
            --color-locked: #666;
            --shadow-glow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-bg);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
        }

        /* Header */
        .header {
            position: absolute;
            top: 2rem;
            text-align: center;
            z-index: 10;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--color-gold);
            text-shadow: 
                0 0 10px rgba(212, 175, 55, 0.5),
                0 0 20px rgba(212, 175, 55, 0.3),
                0 0 40px rgba(212, 175, 55, 0.2);
            letter-spacing: 8px;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--color-white);
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Mesa de billar */
        .pool-table-container {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            aspect-ratio: 2 / 1;
            margin-top: 4rem;
        }

        .pool-table {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, var(--color-wood) 0%, var(--color-wood-light) 50%, var(--color-wood) 100%);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .felt {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--color-felt) 0%, var(--color-felt-light) 50%, var(--color-felt) 100%);
            border-radius: 15px;
            position: relative;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
        }

        /* L铆neas decorativas de la mesa */
        .felt::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-50%);
        }

        .felt::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-50%);
        }

        /* C铆rculo central */
        .center-spot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .center-spot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        /* Troneras */
        .pocket {
            position: absolute;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #000 0%, #1a1a1a 50%, #000 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 1),
                0 0 10px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .pocket:hover {
            transform: scale(1.1);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 1),
                0 0 20px var(--color-gold),
                var(--shadow-glow);
        }

        .pocket.locked {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .pocket.locked:hover {
            transform: scale(1);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 1);
        }

        /* Posiciones de las troneras */
        .pocket.top-left { top: -20px; left: -20px; }
        .pocket.top-center { top: -25px; left: 50%; transform: translateX(-50%); }
        .pocket.top-right { top: -20px; right: -20px; }
        .pocket.bottom-left { bottom: -20px; left: -20px; }
        .pocket.bottom-center { bottom: -25px; left: 50%; transform: translateX(-50%); }
        .pocket.bottom-right { bottom: -20px; right: -20px; }

        .pocket.top-center:hover, .pocket.bottom-center:hover {
            transform: translateX(-50%) scale(1.1);
        }

        /* Iconos en las troneras */
        .pocket-icon {
            font-size: 1.5rem;
            color: var(--color-gold);
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
        }

        .pocket.locked .pocket-icon {
            color: var(--color-locked);
            filter: none;
        }

        /* Etiquetas de las opciones */
        .pocket-label {
            position: absolute;
            background: rgba(10, 10, 10, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--color-gold);
            color: var(--color-white);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            box-shadow: var(--shadow-glow);
        }

        .pocket:hover .pocket-label {
            opacity: 1;
            transform: translateY(0);
        }

        .pocket.top-left .pocket-label { top: 80px; left: 50%; transform: translateX(-50%); }
        .pocket.top-center .pocket-label { top: 80px; left: 50%; transform: translateX(-50%); }
        .pocket.top-right .pocket-label { top: 80px; right: 50%; transform: translateX(50%); }
        .pocket.bottom-left .pocket-label { bottom: 80px; left: 50%; transform: translateX(-50%); }
        .pocket.bottom-center .pocket-label { bottom: 80px; left: 50%; transform: translateX(-50%); }
        .pocket.bottom-right .pocket-label { bottom: 80px; right: 50%; transform: translateX(50%); }

        .pocket:hover .pocket-label {
            transform: translateX(-50%) translateY(0);
        }

        .pocket.top-right:hover .pocket-label,
        .pocket.bottom-right:hover .pocket-label {
            transform: translateX(50%) translateY(0);
        }

        /* Bola blanca */
        .cue-ball {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 35% 35%, #ffffff 0%, #e0e0e0 40%, #b0b0b0 100%);
            border-radius: 50%;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.4),
                inset -5px -5px 10px rgba(0, 0, 0, 0.2),
                inset 5px 5px 10px rgba(255, 255, 255, 0.8);
            z-index: 10;
            transition: none;
            pointer-events: none;
        }

        .cue-ball.rolling {
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .cue-ball.sinking {
            animation: sink 0.5s ease-in forwards;
        }

        @keyframes sink {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }

        /* Instrucciones */
        .instructions {
            position: absolute;
            bottom: 2rem;
            color: var(--color-white);
            font-size: 0.9rem;
            opacity: 0.6;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
                letter-spacing: 4px;
            }

            .pool-table-container {
                width: 95vw;
            }

            .pocket {
                width: 50px;
                height: 50px;
            }

            .pocket-icon {
                font-size: 1.2rem;
            }

            .cue-ball {
                width: 30px;
                height: 30px;
            }
        }

        /* Efecto de pulso en troneras activas */
        @keyframes pulse {
            0%, 100% { box-shadow: inset 0 0 20px rgba(0, 0, 0, 1), 0 0 10px rgba(212, 175, 55, 0.3); }
            50% { box-shadow: inset 0 0 20px rgba(0, 0, 0, 1), 0 0 20px rgba(212, 175, 55, 0.6); }
        }

        .pocket:not(.locked) {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LA CATRINA</h1>
        <p>Pool League & Billiards</p>
    </div>

    <div class="pool-table-container">
        <div class="pool-table">
            <div class="felt">
                <div class="center-spot"></div>

                <!-- Tronera 1: Reglas (ACTIVA) -->
                <div class="pocket top-left" data-target="reglas/" data-active="true">
                    <span class="pocket-icon"></span>
                    <span class="pocket-label">Reglas de la Liga</span>
                </div>

                <!-- Tronera 2: Ranking ELO (ACTIVA) -->
                <div class="pocket top-center" data-target="elo/" data-active="true">
                    <span class="pocket-icon"></span>
                    <span class="pocket-label">Ranking ELO</span>
                </div>

                <!-- Tronera 3: BLOQUEADA -->
                <div class="pocket top-right locked" data-active="false">
                    <span class="pocket-icon"></span>
                    <span class="pocket-label">Pr贸ximamente</span>
                </div>

                <!-- Tronera 4: BLOQUEADA -->
                <div class="pocket bottom-left locked" data-active="false">
                    <span class="pocket-icon"></span>
                    <span class="pocket-label">Pr贸ximamente</span>
                </div>

                <!-- Tronera 5: BLOQUEADA -->
                <div class="pocket bottom-center locked" data-active="false">
                    <span class="pocket-icon"></span>
                    <span class="pocket-label">Pr贸ximamente</span>
                </div>

                <!-- Tronera 6: BLOQUEADA -->
                <div class="pocket bottom-right locked" data-active="false">
                    <span class="pocket-icon"></span>
                    <span class="pocket-label">Pr贸ximamente</span>
                </div>

                <!-- Bola blanca -->
                <div class="cue-ball" id="cueBall"></div>
            </div>
        </div>
    </div>

    <div class="instructions">Haz clic en una tronera para navegar</div>

    <!-- Audio elements -->
    <audio id="rollSound" preload="auto">
        <source src="sounds/ball-roll.mp3" type="audio/mpeg">
    </audio>
    <audio id="pocketSound" preload="auto">
        <source src="sounds/ball-pocket.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cueBall = document.getElementById('cueBall');
            const pockets = document.querySelectorAll('.pocket[data-active="true"]');
            const rollSound = document.getElementById('rollSound');
            const pocketSound = document.getElementById('pocketSound');

            // Posicionar la bola en el centro inicialmente
            const felt = document.querySelector('.felt');
            const feltRect = felt.getBoundingClientRect();
            cueBall.style.left = '50%';
            cueBall.style.top = '50%';
            cueBall.style.transform = 'translate(-50%, -50%)';

            pockets.forEach(pocket => {
                pocket.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const target = this.getAttribute('data-target');
                    if (!target) return;

                    // Desactivar clics durante la animaci贸n
                    pockets.forEach(p => p.style.pointerEvents = 'none');

                    // Calcular posici贸n de la tronera
                    const pocketRect = this.getBoundingClientRect();
                    const feltRect = felt.getBoundingClientRect();
                    
                    const targetX = ((pocketRect.left + pocketRect.width / 2 - feltRect.left) / feltRect.width) * 100;
                    const targetY = ((pocketRect.top + pocketRect.height / 2 - feltRect.top) / feltRect.height) * 100;

                    // Reproducir sonido de rodar
                    if (rollSound) {
                        rollSound.volume = 0.5;
                        rollSound.currentTime = 0;
                        rollSound.play().catch(e => console.log('Audio play failed:', e));
                    }

                    // Animar la bola
                    cueBall.classList.add('rolling');
                    cueBall.style.left = targetX + '%';
                    cueBall.style.top = targetY + '%';

                    // Despu茅s de la animaci贸n de rodar, reproducir sonido de ca铆da y redirigir
                    setTimeout(() => {
                        cueBall.classList.remove('rolling');
                        cueBall.classList.add('sinking');

                        if (pocketSound) {
                            pocketSound.volume = 0.7;
                            pocketSound.currentTime = 0;
                            pocketSound.play().catch(e => console.log('Audio play failed:', e));
                        }

                        // Redirigir despu茅s de la animaci贸n de ca铆da
                        setTimeout(() => {
                            window.location.href = target;
                        }, 400);
                    }, 800);
                });
            });

            // Prevenir clicks en troneras bloqueadas
            document.querySelectorAll('.pocket.locked').forEach(pocket => {
                pocket.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Peque帽a animaci贸n de "rechazo"
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
