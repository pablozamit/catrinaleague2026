<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Catrina - Pool League</title>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --felt-dark: #0d1f12;
            --felt-mid: #1a3d23;
            --felt-light: #2d5a3d;
            --wood-dark: #1a0f08;
            --wood-mid: #2d1a0f;
            --wood-light: #4a2d1a;
            --gold: #d4af37;
            --gold-bright: #f4d03f;
            --shadow-dark: rgba(0, 0, 0, 0.9);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #050505;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Fondo del bar */
        .bar-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(180deg, rgba(5, 5, 5, 0.7) 0%, rgba(5, 5, 5, 0.5) 50%, rgba(5, 5, 5, 0.8) 100%),
                url('material/imagen2.jpeg') center/cover no-repeat;
            z-index: -2;
        }

        /* Efecto de vi帽eta */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* Part铆culas de polvo/tiza */
        .dust-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 100;
            padding: 1.5rem;
            text-align: center;
            width: 100%;
        }

        .header h1 {
            font-family: 'Forum', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 400;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--gold), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
        }

        .header p {
            font-size: 0.65rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #888;
            margin-top: 0.3rem;
        }

        /* Contenedor principal */
        .game-stage {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
            position: relative;
            perspective: 1500px;
            z-index: 10;
        }

        /* Mesa 3D */
        .table-container {
            position: relative;
            width: 95%;
            max-width: 900px;
            transform-style: preserve-3d;
            transform: rotateX(25deg) translateZ(-50px);
            transition: transform 0.5s ease;
        }

        /* Marco de madera */
        .table-frame {
            position: relative;
            background: linear-gradient(145deg, 
                var(--wood-dark) 0%, 
                var(--wood-mid) 30%, 
                var(--wood-light) 50%, 
                var(--wood-mid) 70%, 
                var(--wood-dark) 100%);
            padding: clamp(15px, 3vw, 35px);
            border-radius: 20px;
            box-shadow: 
                0 60px 120px rgba(0, 0, 0, 0.9),
                0 30px 60px rgba(0, 0, 0, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.05),
                inset 0 -2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Fieltro con textura */
        .table-felt {
            position: relative;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(45, 90, 61, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(45, 90, 61, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, var(--felt-dark) 0%, var(--felt-mid) 50%, var(--felt-dark) 100%);
            border-radius: 12px;
            aspect-ratio: 2 / 1.1;
            box-shadow: 
                inset 0 0 150px rgba(0, 0, 0, 0.7),
                inset 0 0 300px rgba(0, 0, 0, 0.4);
            overflow: visible;
        }

        /* Imagen de la mesa */
        .table-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* L铆neas de la mesa */
        .table-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .table-lines::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 3%;
            right: 3%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 5%,
                rgba(255, 255, 255, 0.1) 95%,
                transparent 100%);
        }

        .table-lines::after {
            content: '';
            position: absolute;
            top: 3%;
            bottom: 3%;
            left: 50%;
            width: 1px;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 5%,
                rgba(255, 255, 255, 0.1) 95%,
                transparent 100%);
        }

        /* Spot central */
        .center-spot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .center-spot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        /* Troneras 3D */
        .pocket {
            position: absolute;
            width: clamp(40px, 6vw, 60px);
            height: clamp(40px, 6vw, 60px);
            cursor: pointer;
            z-index: 50;
            transform-style: preserve-3d;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Exterior de la tronera */
        .pocket::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #2a2a2a 0%, #0a0a0a 50%, #000 100%);
            border-radius: 50%;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.9),
                inset 0 0 20px rgba(0, 0, 0, 1),
                inset 0 -5px 10px rgba(255, 255, 255, 0.05);
            border: 2px solid #1a1a1a;
        }

        /* Interior de la tronera (profundidad) */
        .pocket::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background: radial-gradient(circle at 40% 40%, #000 0%, #1a1a1a 100%);
            border-radius: 50%;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 1);
        }

        .pocket:hover {
            transform: scale(1.15) translateZ(10px);
            z-index: 60;
        }

        .pocket.locked {
            cursor: not-allowed;
        }

        .pocket.locked:hover {
            transform: scale(1.05);
        }

        /* Iconos en troneras */
        .pocket-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            z-index: 10;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.6));
            pointer-events: none;
        }

        .pocket.locked .pocket-icon {
            filter: none;
            opacity: 0.5;
        }

        /* Posiciones */
        .pocket.tl { top: -5%; left: -3%; }
        .pocket.tc { top: -6%; left: 50%; transform: translateX(-50%); }
        .pocket.tr { top: -5%; right: -3%; }
        .pocket.bl { bottom: -5%; left: -3%; }
        .pocket.bc { bottom: -6%; left: 50%; transform: translateX(-50%); }
        .pocket.br { bottom: -5%; right: -3%; }

        .pocket.tc:hover, .pocket.bc:hover {
            transform: translateX(-50%) scale(1.15) translateZ(10px);
        }

        /* Glow en troneras activas */
        @keyframes pocketGlow {
            0%, 100% { 
                box-shadow: 
                    0 8px 25px rgba(0, 0, 0, 0.9),
                    0 0 20px rgba(212, 175, 55, 0.2);
            }
            50% { 
                box-shadow: 
                    0 8px 25px rgba(0, 0, 0, 0.9),
                    0 0 40px rgba(212, 175, 55, 0.5),
                    0 0 60px rgba(212, 175, 55, 0.2);
            }
        }

        .pocket:not(.locked)::before {
            animation: pocketGlow 2.5s infinite;
        }

        /* Etiquetas flotantes */
        .pocket-label {
            position: absolute;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 18px;
            border-radius: 25px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #fff;
            font-size: clamp(0.6rem, 1.5vw, 0.75rem);
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(-15px) translateX(-50%);
            transition: all 0.3s ease;
            pointer-events: none;
            left: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(212, 175, 55, 0.1);
            z-index: 100;
        }

        .pocket:hover .pocket-label {
            opacity: 1;
            transform: translateY(0) translateX(-50%);
        }

        .pocket.tl .pocket-label, .pocket.tc .pocket-label, .pocket.tr .pocket-label {
            top: 80%;
        }

        .pocket.bl .pocket-label, .pocket.bc .pocket-label, .pocket.br .pocket-label {
            bottom: 80%;
        }

        /* Bola blanca */
        .cue-ball {
            position: absolute;
            width: clamp(28px, 4vw, 40px);
            height: clamp(28px, 4vw, 40px);
            border-radius: 50%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.9) 20%, rgba(200, 200, 200, 0.8) 40%, rgba(150, 150, 150, 0.6) 100%);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.7),
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset -8px -8px 20px rgba(0, 0, 0, 0.3),
                inset 8px 8px 20px rgba(255, 255, 255, 0.9),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            z-index: 40;
            pointer-events: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .cue-ball::before {
            content: '';
            position: absolute;
            top: 12%;
            left: 18%;
            width: 28%;
            height: 22%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.95) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(1px);
        }

        .cue-ball.rolling {
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .cue-ball.sinking {
            animation: sinkBall 0.5s ease-in forwards;
        }

        @keyframes sinkBall {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }

        /* Instrucciones */
        .instructions {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 30px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: #888;
            font-size: 0.65rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .table-container {
                transform: rotateX(20deg) translateZ(-30px);
            }

            .pocket-label {
                font-size: 0.6rem;
                padding: 8px 12px;
            }

            .instructions {
                bottom: 1.5rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .table-container {
                transform: rotateX(15deg) translateZ(-20px);
            }

            .pocket {
                width: 35px;
                height: 35px;
            }

            .pocket-icon {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondos y efectos -->
    <div class="bar-background"></div>
    <div class="vignette"></div>
    
    <!-- Part铆culas de polvo -->
    <div class="dust-particles" id="particles"></div>

    <!-- Header -->
    <header class="header">
        <h1>La Catrina</h1>
        <p>Pool League & Billiards</p>
    </header>

    <!-- Escenario principal -->
    <div class="game-stage">
        <div class="table-container">
            <div class="table-frame">
                <div class="table-felt">
                <!-- Imagen de la mesa -->
                <img src="material/imagen1.jpeg" alt="Mesa de billar" class="table-image" id="tableImage">
                    
                    <!-- L铆neas decorativas -->
                    <div class="table-lines"></div>
                    
                    <!-- Spot central -->
                    <div class="center-spot"></div>

                    <!-- Troneras -->
                    <div class="pocket tl" data-target="reglas/" data-active="true">
                        <span class="pocket-icon"></span>
                        <span class="pocket-label">Reglas</span>
                    </div>

                    <div class="pocket tc" data-target="elo/" data-active="true">
                        <span class="pocket-icon"></span>
                        <span class="pocket-label">Ranking</span>
                    </div>

                    <div class="pocket tr locked">
                        <span class="pocket-icon"></span>
                        <span class="pocket-label">Pr贸ximamente</span>
                    </div>

                    <div class="pocket bl locked">
                        <span class="pocket-icon"></span>
                        <span class="pocket-label">Pr贸ximamente</span>
                    </div>

                    <div class="pocket bc locked">
                        <span class="pocket-icon"></span>
                        <span class="pocket-label">Pr贸ximamente</span>
                    </div>

                    <div class="pocket br locked">
                        <span class="pocket-icon"></span>
                        <span class="pocket-label">Pr贸ximamente</span>
                    </div>

                    <!-- Bola blanca -->
                    <div class="cue-ball" id="cueBall"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Instrucciones -->
    <div class="instructions">Toca una tronera para navegar</div>

    <!-- Audio -->
    <audio id="rollSound" preload="auto">
        <source src="sounds/ball-roll.mp3" type="audio/mpeg">
    </audio>
    <audio id="pocketSound" preload="auto">
        <source src="sounds/ball-pocket.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Crear part铆culas de polvo
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Verificar si existe la imagen de la mesa
        const tableImage = document.getElementById('tableImage');
        tableImage.onload = function() {
            this.style.opacity = '1';
        };
        tableImage.onerror = function() {
            this.style.display = 'none';
        };

        // Interacci贸n con troneras
        document.addEventListener('DOMContentLoaded', function() {
            const cueBall = document.getElementById('cueBall');
            const activePockets = document.querySelectorAll('.pocket[data-active="true"]');
            const rollSound = document.getElementById('rollSound');
            const pocketSound = document.getElementById('pocketSound');

            activePockets.forEach(pocket => {
                // Touch y click
                const handleInteraction = function(e) {
                    e.preventDefault();
                    
                    const target = this.getAttribute('data-target');
                    if (!target) return;

                    // Bloquear interacciones
                    document.querySelectorAll('.pocket').forEach(p => p.style.pointerEvents = 'none');

                    // Calcular posici贸n
                    const pocketRect = this.getBoundingClientRect();
                    const feltRect = document.querySelector('.table-felt').getBoundingClientRect();
                    
                    const targetX = ((pocketRect.left + pocketRect.width / 2 - feltRect.left) / feltRect.width) * 100;
                    const targetY = ((pocketRect.top + pocketRect.height / 2 - feltRect.top) / feltRect.height) * 100;

                    // Sonido
                    if (rollSound) {
                        rollSound.volume = 0.4;
                        rollSound.currentTime = 0;
                        rollSound.play().catch(() => {});
                    }

                    // Animar bola
                    cueBall.classList.add('rolling');
                    cueBall.style.left = targetX + '%';
                    cueBall.style.top = targetY + '%';

                    setTimeout(() => {
                        cueBall.classList.remove('rolling');
                        cueBall.classList.add('sinking');

                        if (pocketSound) {
                            pocketSound.volume = 0.6;
                            pocketSound.currentTime = 0;
                            pocketSound.play().catch(() => {});
                        }

                        setTimeout(() => {
                            window.location.href = target;
                        }, 400);
                    }, 800);
                };

                pocket.addEventListener('click', handleInteraction);
                pocket.addEventListener('touchstart', handleInteraction, {passive: false});
            });

            // Feedback en troneras bloqueadas
            document.querySelectorAll('.pocket.locked').forEach(pocket => {
                const handleLocked = function(e) {
                    e.preventDefault();
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                };

                pocket.addEventListener('click', handleLocked);
                pocket.addEventListener('touchstart', handleLocked, {passive: false});
            });
        });
    </script>
</body>
</html>
