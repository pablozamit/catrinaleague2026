        :root {
            --color-bg: #0a0a0a;
            --color-gold: #d4af37;

        * {

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-bg);
            color: var(--color-white);
            min-height: 100vh;
            background-image:

        .header {
            background: linear-gradient(180deg, rgba(26, 74, 46, 0.3) 0%, transparent 100%);

            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--color-gold);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .placeholder {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .placeholder h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--color-gold);
            margin-bottom: 1rem;
        }

        .placeholder p {
            color: var(--color-text-muted);
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
