<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Catrina Pool League</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --color-bg: #0a0a0a;
            --color-felt: #1a4a2e;
            --color-gold: #d4af37;
            --color-gold-light: #f4d03f;
            --color-white: #f5f5f5;
            --color-text-muted: #888;
            --color-success: #4ade80;
            --color-danger: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-bg);
            min-height: 100vh;
            color: var(--color-white);
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 30% 30%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(26, 74, 46, 0.1) 0%, transparent 50%);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--color-gold);
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            letter-spacing: 6px;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--color-text-muted);
            letter-spacing: 3px;
            font-size: 0.9rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .login-card h2 {
            color: var(--color-gold);
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-gold);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--color-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .form-group input::placeholder {
            color: var(--color-text-muted);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-gold) 0%, #b8962e 100%);
            color: var(--color-bg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid var(--color-danger);
            color: var(--color-danger);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .links a {
            color: var(--color-gold);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .links a:hover {
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .links span {
            color: var(--color-text-muted);
            margin: 0 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.2);
            border-top-color: var(--color-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>CATRINA</h1>
            <p data-i18n="app_subtitle">POOL LEAGUE</p>
        </div>

        <div class="login-card">
            <div style="position: absolute; top: 20px; right: 20px;" id="langSelectorContainer"></div>
            <h2 data-i18n="login_title">INICIAR SESIÓN</h2>
            
            <div id="loginError" class="error"></div>
            <div id="loadingIndicator" class="loading" style="display:none;">
                <div class="loading-spinner"></div>
                <p data-i18n="loading">Cargando...</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label data-i18n="login_username">Usuario</label>
                    <input type="text" id="username" data-i18n="login_username_placeholder" placeholder="Tu nombre de usuario" required>
                </div>
                
                <div class="form-group">
                    <label data-i18n="login_password">Contraseña</label>
                    <input type="password" id="password" data-i18n="login_password_placeholder" placeholder="Tu contraseña" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn" data-i18n="login_button">
                    ENTRAR
                </button>
            </form>

            <div class="links">
                <a href="elo/" data-i18n="login_view_ranking">Ver Ranking ELO</a>
            </div>
        </div>
    </div>

    <script src="js/firebase.js"></script>
    <script src="js/badges.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/toast.js"></script>
    <script>
        async function waitForFirebase() {
            let attempts = 0;
            while (!window.firebase && attempts < 20) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }
            if (!window.firebase) {
                document.getElementById('loadingIndicator').innerHTML = '<p style="color:red">Error cargando Firebase</p>';
                return false;
            }
            return true;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const ready = await waitForFirebase();
            if (!ready) return;
            
            initFirebase();

            // Verificar sesión existente
            onAuthStateChanged((user) => {
                if (user) {
                    // Usuario ya logueado, redirigir
                    window.location.href = 'resultados/';
                }
            });
        });

        // Rate limiting variables
        let lastLoginAttempt = 0;
        const LOGIN_COOLDOWN = 2000; // 2 seconds between attempts
        let loginAttempts = 0;
        const MAX_LOGIN_ATTEMPTS = 5;

        // Input validation functions
        function validateUsername(username) {
            // Only allow alphanumeric characters, underscores, and hyphens
            const validPattern = /^[a-zA-Z0-9_-]+$/;
            if (!validPattern.test(username)) {
                return { valid: false, error: typeof t !== 'undefined' ? t('error_invalid_username_chars') : 'El usuario solo puede contener letras, números, guiones y guiones bajos' };
            }
            if (username.length < 3) {
                return { valid: false, error: typeof t !== 'undefined' ? t('error_username_min_length') : 'El usuario debe tener al menos 3 caracteres' };
            }
            if (username.length > 20) {
                return { valid: false, error: typeof t !== 'undefined' ? t('error_username_max_length') : 'El usuario no puede tener más de 20 caracteres' };
            }
            return { valid: true };
        }

        function validatePassword(password) {
            if (password.length < 6) {
                return { valid: false, error: typeof t !== 'undefined' ? t('error_password_min_length') : 'La contraseña debe tener al menos 6 caracteres' };
            }
            if (password.length > 100) {
                return { valid: false, error: typeof t !== 'undefined' ? t('error_password_max_length') : 'La contraseña es demasiado larga' };
            }
            return { valid: true };
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Rate limiting check
            const now = Date.now();
            if (now - lastLoginAttempt < LOGIN_COOLDOWN) {
                showError(typeof t !== 'undefined' ? t('error_rate_limit') : 'Por favor espera un momento antes de intentar de nuevo');
                return;
            }
            
            if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
                showError(typeof t !== 'undefined' ? t('error_max_attempts') : 'Demasiados intentos fallidos. Por favor espera unos minutos.');
                return;
            }
            
            lastLoginAttempt = now;
            
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            
            // Validate inputs
            const usernameValidation = validateUsername(username);
            if (!usernameValidation.valid) {
                showError(usernameValidation.error);
                return;
            }
            
            const passwordValidation = validatePassword(password);
            if (!passwordValidation.valid) {
                showError(passwordValidation.error);
                return;
            }

            // Construct email: username@catrina.local
            const email = `${username}@catrina.local`;
            
            showLoading(true);
            hideError();

            try {
                // Intentar login
                const userCredential = await signIn(email, password);
                const user = userCredential.user;
                
                // Reset login attempts on success
                loginAttempts = 0;
                
                // Verificar si hay badges nuevos
                const newBadges = await getNewBadges(user.uid);
                
                if (newBadges.length > 0) {
                    // Mostrar popup de badges
                    await showBadgePopup(user.uid);
                    
                    // Esperar a que el usuario cierre el popup (o timeout de 5 segundos)
                    await new Promise(resolve => {
                        const checkClosed = setInterval(() => {
                            if (!document.querySelector('.badge-popup')) {
                                clearInterval(checkClosed);
                                resolve();
                            }
                        }, 100);
                        
                        // Timeout de 5 segundos
                        setTimeout(() => {
                            clearInterval(checkClosed);
                            resolve();
                        }, 5000);
                    });
                }
                
                // Login exitoso, redirigir
                window.location.href = 'resultados/';
                
            } catch (error) {
                console.error('Login error:', error);
                loginAttempts++;
                
                // Sanitize error message before displaying
                let errorMessage = t('error_login');
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = t('error_user_not_found');
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = t('error_wrong_password');
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = t('error_invalid_email');
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = t('error_user_disabled');
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = t('error_too_many_requests');
                    loginAttempts = MAX_LOGIN_ATTEMPTS; // Force cooldown
                } else if (error.message) {
                    // Only show generic message for unknown errors, never expose internal details
                    errorMessage = t('error_login_generic');
                }
                
                showError(errorMessage);
            } finally {
                showLoading(false);
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('loginError');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // También mostrar como toast
            if (typeof CatrinaToast !== 'undefined') {
                CatrinaToast.error(message, typeof t !== 'undefined' ? t('error_login') : 'Error de Inicio de Sesión');
            }
        }

        function hideError() {
            document.getElementById('loginError').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('loginForm').style.display = show ? 'none' : 'block';
        }
    </script>
    <script src="js/translations.js"></script>
    <script>
        document.getElementById('langSelectorContainer').innerHTML = createLanguageSelector();
    </script>
</body>
</html>
